<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
        }
        .message {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: none;
            margin-top: 50px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
        }
        .btn {
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            background: #ff4e50;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 78, 80, 0.6);
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: float 4s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .crush-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        .crush-image:hover {
            transform: scale(1.1);
        }
        .container {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HELLO, MARY ROSE ‚ù§Ô∏è</h1>
        <p>Click on your picture to see a birthday message! üòä</p>
        
        <!-- Replace 'your-image.jpg' with the actual URL of your crush's picture -->
        <img src="FB_IMG_1740836138539.jpg" alt="Crush's Photo" class="crush-image" onclick="showMessage()">
        
        <p id="message" class="message">‚ú®Happy Birthday! üéâ Hope you have an amazing day filled with joy and great memories. Wishing you happiness, success, and everything wonderful today and always!

Enjoy your special day! üòäüéÇ‚ú®</p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById("message");
            message.style.display = "block";
            message.scrollIntoView({ behavior: "smooth", block: "center" });
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            
            let x = Math.random() * window.innerWidth;
            let duration = Math.random() * 3 + 2; 

            heart.style.left = `${x}px`;
            heart.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
